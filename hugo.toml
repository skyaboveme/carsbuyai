  [[menu.main]]
    identifier = "home"
    name = "Home"
    url = "/"
    weight = 10
  [[menu.main]]
    identifier = "services"
    name = "Services"
    url = "/services/"
    weight = 20
  [[menu.main]]
    identifier = "why-matters"
    name = "Why It Matters"
    url = "/why-matters/"
    weight = 30
  [[menu.main]]
    identifier = "platforms"
    name = "AI Platforms"
    url = "/platforms/"
    weight = 40
  [[menu.main]]
    identifier = "pricing"
    name = "Pricing"
    url = "/pricing/"
    weight = 50
  [[menu.main]]
    identifier = "contact"
    name = "Contact"
    url = "/contact/"
    weight = 60

