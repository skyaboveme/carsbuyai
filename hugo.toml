baseURL = 'https://skyaboveme.github.io/carsbuyai/'
languageCode = 'en-us'
title = 'CarsBuyAI'
theme = 'PaperMod'

[params]
  [params.homeInfoParams]
    Title = "CarsBuyAI"
    Content = "Get Your Auto Dealership Visible on AI Platforms"
  socialIcons = [
    { name = "twitter", url = "https://twitter.com/carsbuyai" },
    { name = "linkedin", url = "https://linkedin.com/company/carsbuyai" }
  ]
  ShowReadingTime = false
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowWordCount = false
  ShowRssButtonInSectionTermList = true
  UseHugoToc = true
  [params.profileMode]
    enabled = true
    title = "CarsBuyAI"
    subtitle = "Get Your Auto Dealership Visible on AI Platforms"
    imageUrl = "/images/logo.png"
    imageTitle = "CarsBuyAI Logo"
    buttons = [
      { name = "Get Started", url = "/contact" },
      { name = "Learn More", url = "/services" }
    ]

